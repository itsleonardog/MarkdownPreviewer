<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <script src="./javascript/marked.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success">
          <h1>Markdown Previewer</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea class="form-control flex-grow-1" id="editor"></textarea>
          </div>
        </div>
        <div class="col-6 bg-danger">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview">

          </div>
        </div>
      </div>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
